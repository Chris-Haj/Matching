<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchingCardsGame</title>
    <link href="styles.css" rel="stylesheet">
</head>
<script src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.4.js"
        type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="scripts.js" defer></script>
<body>
<h1 id="name">Christopher Haj</h1>
<div class="Start">
    <button type="button" id="starter">Start Game</button>
    <button type="button" id="addImgs">Add</button>
</div>
<div class="Game">
    <div class="Wrong">
        <h2>
            No match!<br>
            Try again!
        </h2>
        <button type="button">Ok</button>
    </div>
    <div class="Right">
        <h2>
            Well done!<br>
            You succeeded!
        </h2>
        <button type="button">Ok</button>
    </div>
    <ul class="AllCards">
    </ul>
</div>
</body>
</html>
